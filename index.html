<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="scoreboard">
            <h2 class="bankroll">Bankroll: $100</h2>
            <h2 class="point">Current Point: Roll Dice to set point</h2>
            <h2 class="wager-amount">Wager Amount: Select Chips to Increase Wager</h2>
            <div class="messages"></div>
        </div>
        <div class="gameboard">
            <div class="dice1"></div>
            <div class="dice2"></div>
        </div>
        <div class="wager-menu">
            <img class="c1" src="img/1 chip.png" alt="$1 Chip">
            <img class="c5" src="img/5 chip.png" alt="$5 Chip">
            <img class="c10" src="img/10 chip.png" alt="$10 Chip">
            <img class="c25" src="img/25 chip.png" alt="$25 Chip">
            <img class="c50" src="img/50 chip.png" alt="$50 Chip">
            <img class="c100" src="img/100 chip.png" alt="$100 Chip">
            <button class="roll-dice">Roll Dice</button>
        </div>
        <div class="sidebet-menu">
            <h2>Side Bet Menu</h2>
            <h3>Total Side Bets:</h3>
            <img class="field"  src="img/field.png" alt="field image">
            <h4 class="field-amount">Field Bet Amount: No current wager</h4>
            <div class="sidebet-chips">
                <img class="fieldc1" src="img/1 chip.png" alt="$1 Chip">
                <img class="fieldc5" src="img/5 chip.png" alt="$5 Chip">
                <img class="fieldc10" src="img/10 chip.png" alt="$10 Chip">
                <img class="fieldc25" src="img/25 chip.png" alt="$25 Chip">
                <img class="fieldc50" src="img/50 chip.png" alt="$50 Chip">
                <img class="fieldc100" src="img/100 chip.png" alt="$100 Chip">
            </div>
            <div  class="blank-div"></div>
            

        </div>
        <script src="script.js"></script> 
</body>
</html>
